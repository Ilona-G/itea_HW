<!-- Создайте функцию, которая возвращает день недели для даты. 
    День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <p>Виберіть дату</p>
    <p><input type="date" id = 'selectedDate' value="2020-03-15" min="1970-01-01" max="2050-12-31" > 
    </p>
    <input type = "button" value="Який це день?">
    <p id = "dayOfWeek"></p>
    <script>
        var userDate = document.getElementById('selectedDate');
        var myBtn = document.querySelector('[type = "button"]');
        var writeDay = document.getElementById('dayOfWeek');

        myBtn.addEventListener('click', whatDayOfWeek);
        
       function whatDayOfWeek(){
            var myDate = userDate.value;
            var reg = /-/gi;
            myDate=myDate.replace(reg,'/');
            var days = ['Неділля', 'Понеділок', 'Вівторок', 'Середа', 'Четвер', 'П\'ятниця', 'Субота'];
            var progDate = new Date(myDate);
            var userDay = days[progDate.getDay()];
            writeDay.innerHTML=userDay;
                     
        }
    </script>
</body>
</html>
