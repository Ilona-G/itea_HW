<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes_HW</title>
    <style>
        #id1 {
            color: red;
            
        }
                  
       div.class1 {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
        } 
           
    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1" >
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>
    <button id='Btn'> Change</button>
    <script>
        
        var myBtn = document.getElementById('Btn');
        var myText = document.getElementById('id1');
        var myClass = document.querySelector('.class1');
        
        myBtn.onclick = function(){
           myClass.style.fontSize ='25px';
           myText.style.cssText='color: #fff; margin-top:10px; background:red';
        }

    </script>
</body>
</html>
