    <p>back to top button</p>
    <button id = "removeToButton">Повернутися</button>
    <script>
        var btnRemove = document.getElementById("removeToButton");
        var mainBtn = document.getElementById("mainBtn");

        btnRemove.addEventListener('click', removeToButton);
        
        function removeToButton (event) {
            var coords = mainBtn.getBoundingClientRect();
            var x = coords.left + pageXOffset;
            var y = coords.top + pageYOffset;
            window.scrollTo(x, y);
        }

    </script>
