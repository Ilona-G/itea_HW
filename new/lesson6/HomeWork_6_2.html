
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
    <style>
        #myDiv{
		display: block;
            	height: 20px;
            	width: 20px;
            	background-color: blue;
		position: absolute;
	   }
    </style>
     
</head>
<body>
    <div id = "myDiv"></div>
   <div id = "Coords"> </div>
    
   <script>
	
	var myDiv = document.getElementById("myDiv");
	
	myDiv.addEventListener('mousedown', catchDiv);

	function catchDiv(event){	
		document.addEventListener('mousemove', coordsMouse);		
	}    

	function coordsMouse(event){
		myDiv.style.left = event.pageX+"px";
		myDiv.style.top = event.pageY+"px";
	}; 

	myDiv.addEventListener('mouseup', function(){
		document.removeEventListener('mousemove',coordsMouse);	
	})

    </script>




</body>
</html>
